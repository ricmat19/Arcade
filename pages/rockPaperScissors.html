<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/rockPaperScissors.css">
</head>
<body>

    <div id="game-buttons">
        <button id = "startButton">Start Game</button>
    </div>

    <h1>Rock, Paper, Scissors</h1>

    <h2 id="result"></h2>

    <div id = "hands">
        <p id="rock"><button><i class="far fa-hand-rock"></i></button></p>
        <p id="paper"><button><i class="far fa-hand-paper"></i></button></p>
        <p id="scissors"><button><i class="far fa-hand-scissors"></i></button></p>
    </div>

    <div>
        <p id = "random-hand-picked"></p>
    </div>

    <script type="text/javascript" src="../scripts/rockPaperScissors.js"></script>
</body>
</html>
